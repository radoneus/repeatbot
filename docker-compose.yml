services:
  telegram-userbot:
    build: .
    container_name: telegram_userbot
    restart: unless-stopped
    
    # Змінні середовища з файлу .env
    env_file:
      - .env
    
    # Зберігаємо сесію, щоб не логінитись кожен раз
    volumes:
      - ./data:/app/data
    
    # Інтерактивний режим для введення коду при першому запуску
    stdin_open: true
    tty: true
    
    # Логування
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Автоматичний перезапуск при помилках
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3